<header class="fixed top-0 left-0 right-0 z-50 transition-all duration-300"
        [ngClass]="{ 'bg-white/80 dark:bg-[#0f172b]/80': !headerScrolled, 'shadow-md backdrop-blur-lg': headerScrolled }">
  <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
    <div>
      <a class="flex items-center space-x-2" href="/">
        <svg class="w-8 h-8 text-cyan-500" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        <span class="text-2xl font-bold text-gray-800 dark:text-white">TechnologySolutions</span>
      </a>
    </div>
    <div class="hidden md:flex items-center space-x-8">
      <a href="#about" class="hover:text-cyan-500 transition-colors">Sobre NÃ³s</a>
      <a href="#careers" class="hover:text-cyan-500 transition-colors">Carreiras</a>
    </div>
    <div class="flex items-center space-x-4">
      <button (click)="loginClicked.emit()" class="hidden sm:block border border-cyan-500 text-cyan-500 px-4 py-2 rounded-lg hover:bg-cyan-500 hover:text-white transition-all duration-300 transform hover:scale-105">
        Login
      </button>
      <button (click)="toggleThemeClick()" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
        @if(isDarkMode) {
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
        } @else {
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
        }
      </button>
    </div>
  </nav>
</header>
