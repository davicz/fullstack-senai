<section class="relative h-screen flex items-center justify-center overflow-hidden">
  <div class="absolute inset-0 bg-gray-900 bg-opacity-60 z-10"></div>
  @for(slide of heroSlides; track slide.title; let i = $index) {
    <div class="absolute inset-0 w-full h-full bg-cover bg-center transition-opacity duration-1000"
          [ngStyle]="{'background-image': 'url(' + slide.bgImage + ')'}"
          [class.opacity-100]="activeSlide() === i"
          [class.opacity-0]="activeSlide() !== i">
    </div>
  }
  <div class="relative z-20 text-center text-white px-4">
      <h1 class="text-4xl md:text-6xl font-extrabold mb-4 animate-fade-in-down">{{ heroSlides[activeSlide()].title }}</h1>
      <p class="text-lg md:text-xl max-w-3xl mx-auto mb-8 animate-fade-in-up">{{ heroSlides[activeSlide()].subtitle }}</p>
      <a [href]="heroSlides[activeSlide()].ctaLink" class="bg-cyan-500 text-white px-8 py-3 rounded-lg font-semibold hover:bg-cyan-600 transition-all duration-300 transform hover:scale-105 inline-block animate-fade-in-up">
        {{ heroSlides[activeSlide()].ctaText }}
      </a>
  </div>
  <!-- Carousel Navigation -->
  <div class="absolute z-20 bottom-10 left-1/2 -translate-x-1/2 flex space-x-3">
      @for (slide of heroSlides; track i; let i = $index) {
          <button (click)="activeSlide.set(i)" class="w-3 h-3 rounded-full transition-all" [ngClass]="{'bg-cyan-500': activeSlide() === i, 'bg-white/50': activeSlide() !== i}"></button>
      }
  </div>
</section>
