<section id="contact-form" class="py-20 bg-white dark:bg-[#0c1323]">
  <div class="container mx-auto px-6 md:w-2/3 lg:w-1/2">
      <h2 class="text-3xl md:text-4xl font-bold text-center mb-8">Faça Parte do Nosso Time</h2>
      <form class="space-y-6 bg-gray-100 dark:bg-[#0f172b] p-8 rounded-lg shadow-md">
          <div>
              <label for="name" class="block mb-2 font-medium">Nome Completo</label>
              <input type="text" id="name" class="w-full bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-lg px-4 py-2 focus:ring-2 focus:ring-cyan-500 focus:outline-none">
          </div>
          <div>
              <label for="email" class="block mb-2 font-medium">E-mail</label>
              <input type="email" id="email" class="w-full bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-lg px-4 py-2 focus:ring-2 focus:ring-cyan-500 focus:outline-none">
          </div>
            <div>
              <label for="linkedin" class="block mb-2 font-medium">LinkedIn / GitHub</label>
              <input type="url" id="linkedin" class="w-full bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-lg px-4 py-2 focus:ring-2 focus:ring-cyan-500 focus:outline-none">
          </div>
          <div>
              <label for="cv" class="block mb-2 font-medium">Anexe seu Currículo (CV)</label>
              <input type="file" id="cv" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-cyan-50 file:text-cyan-600 hover:file:bg-cyan-100 dark:file:bg-gray-700 dark:file:text-cyan-400 dark:hover:file:bg-gray-600">
          </div>
          <button type="submit" class="w-full bg-cyan-500 text-white px-8 py-3 rounded-lg font-semibold hover:bg-cyan-600 transition-colors">
              Enviar Candidatura
          </button>
      </form>
  </div>
</section>
