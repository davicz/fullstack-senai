<header class="bg-white shadow-md w-full p-4 flex justify-between items-center">
  <a routerLink="/dashboard">
    <svg class="w-8 h-8 text-cyan-500" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
    <span class="text-2xl font-bold text-gray-800 dark:text-white">TechnologySolutions</span>
  </a>

  <div class="relative">
    <button (click)="toggleDropdown()" class="flex items-center space-x-2">
      <span class="font-medium text-gray-700">Nome do Usuário</span>
      <img class="w-10 h-10 rounded-full" src="https://i.pravatar.cc/40" alt="Avatar">
    </button>

    <div *ngIf="isDropdownOpen" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-xl z-10">
      <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Editar Perfil</a>
      <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Configurações</a>
      <hr>
      <a (click)="logout()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-red-100 hover:text-red-600 cursor-pointer">
        Logout
      </a>
    </div>
  </div>
</header>
