<div class="container mx-auto">
  <h1 class="text-2xl font-bold text-gray-800 mb-6">Gerenciamento de Colaboradores</h1>

  <div class="flex flex-col md:flex-row justify-between items-center mb-4 gap-4">
    <div class="relative w-full md:w-1/3">
      <input type="text" placeholder="Pesquisar por nome, e-mail ou CPF..."
             class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      <svg class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
    </div>

    <div class="flex gap-2">
      <button (click)="openInviteDialog()" class="bg-blue-600 text-white font-semibold px-4 py-2 rounded-lg hover:bg-blue-700">
        Convidar Colaborador
      </button>
      <button class="bg-green-600 text-white font-semibold px-4 py-2 rounded-lg hover:bg-green-700">
        Exportar para Excel
      </button>
    </div>
  </div>

  <div class="bg-white shadow-md rounded-lg overflow-x-auto">
    <table class="w-full table-auto">
      <thead class="bg-gray-100 text-gray-600 uppercase text-sm leading-normal">
        <tr>
          <th class="py-3 px-6 text-left">Nome</th>
          <th class="py-3 px-6 text-left">E-mail</th>
          <th class="py-3 px-6 text-center">Perfil</th>
          <th class="py-3 px-6 text-center">Status</th>
          <th class="py-3 px-6 text-center">Ações</th>
        </tr>
      </thead>
      <tbody class="text-gray-700 text-sm font-light">
        <tr *ngFor="let user of users" class="border-b border-gray-200 hover:bg-gray-50">
          <td class="py-3 px-6 text-left whitespace-nowrap">João da Silva</td>
          <td class="py-3 px-6 text-left">joao.silva&#64;email.com</td>
          <td class="py-3 px-6 text-center">
            <span class="bg-blue-200 text-blue-800 py-1 px-3 rounded-full text-xs">Administrador</span>
          </td>
          <td class="py-3 px-6 text-center">
            <span class="bg-green-200 text-green-800 py-1 px-3 rounded-full text-xs">Finalizado</span>
          </td>
          <td class="py-3 px-6 text-center">
            <button (click)="viewUserDetails(user)" class="text-blue-500 hover:text-blue-700 font-semibold">
              Visualizar
            </button>
          </td>
        </tr>
        </tbody>
    </table>
  </div>

  <div class="flex justify-end items-center mt-4">
    <span class="text-sm text-gray-700">Página 1 de 10</span>
    <div class="flex gap-1 ml-2">
      <button class="px-3 py-1 border rounded-lg hover:bg-gray-100">Anterior</button>
      <button class="px-3 py-1 border rounded-lg hover:bg-gray-100">Próxima</button>
    </div>
  </div>
</div>
