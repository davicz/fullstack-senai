<div class="flex h-screen bg-gray-100">

  <aside class="flex w-66 flex-col bg-white p-4 shadow-lg">
    <div class="mb-6 flex flex-col items-center">
      <a [routerLink]="['/app/']"><img src="../../../assets/logo-tech.png" alt="Logo do Sistema"
          class="h-12 w-auto object-contain mb-2" /></a>
      <h1 class="text-sm font-semibold text-gray-700"></h1>
    </div>
    <nav class="flex flex-col space-y-2">

      <a [routerLink]="['/app/dashboard']" routerLinkActive="bg-blue-100 text-blue-700"
        class="rounded-lg px-4 py-3 font-medium text-gray-700 hover:bg-blue-100 hover:text-blue-700">
        Painel de Monitoramento
      </a>

      @if (isAdmin()) {
      <a [routerLink]="['/app/users']" routerLinkActive="bg-blue-100 text-blue-700"
        class="rounded-lg px-4 py-3 font-medium text-gray-700 hover:bg-blue-100 hover:text-blue-700">
        Usuários
      </a>
      }

      @if (isAdmin()) {
      <a [routerLink]="['/app/invites']" routerLinkActive="bg-blue-100 text-blue-700"
        class="rounded-lg px-4 py-3 font-medium text-gray-700 hover:bg-blue-100 hover:text-blue-700">
        Convites
      </a>
      }

      @if (isAdmin()) {
      <a [routerLink]="['/app/turmas']" routerLinkActive="bg-blue-100 text-blue-700"
        class="rounded-lg px-4 py-3 font-medium text-gray-700 hover:bg-blue-100 hover:text-blue-700">
        Turmas
      </a>
      }

      @if (isAdmin()) {
      <a [routerLink]="['/app/competencies']" routerLinkActive="bg-blue-100 text-blue-700"
        class="rounded-lg px-4 py-3 font-medium text-gray-700 hover:bg-blue-100 hover:text-blue-700">
        Competências
      </a>
      }

    </nav>
  </aside>

  <div class="flex flex-1 flex-col">

    <header class="flex h-16 items-center justify-between bg-white px-6 shadow-sm">
      <div classa="flex items-center"></div>

      <div class="flex items-center space-x-4">
        <span>Notificações</span>

        <div class="flex items-center space-x-2">
          <span>{{ user?.name }}</span>

          @if (userHasMultipleProfiles) {
          <button (click)="changeProfile()" title="Trocar Perfil"
            class="rounded-full p-1 text-gray-500 hover:bg-blue-100 hover:text-blue-700">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="h-5 w-5">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M7.5 21 3 16.5m0 0L7.5 12M3 16.5h13.5m0-13.5L21 7.5m0 0L16.5 12M21 7.5H7.5" />
            </svg>
          </button>
          }

          <button (click)="logout()" title="Sair (Logout)"
            class="rounded-full p-1 text-gray-500 hover:bg-red-100 hover:text-red-600">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="h-5 w-5">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m3 0 3-3m0 0-3-3m3 3H9" />
            </svg>
          </button>
        </div>

      </div>
    </header>

    <main class="flex-1 overflow-y-auto p-8">
      <router-outlet></router-outlet>
    </main>

  </div>
</div>
