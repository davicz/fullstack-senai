<div class="flex h-screen flex-col bg-gray-50">

  <!-- HEADER SUPERIOR AZUL -->
  <header class="flex h-16 flex-none items-center justify-between bg-[#0094d8] px-6 shadow-md z-20 relative">

    <!-- LADO ESQUERDO: LOGO SIAC -->
    <div class="flex items-center">
      <a [routerLink]="['/app/dashboard']" class="flex items-center gap-2">
        <!-- Substitua pelo arquivo da sua logo branca/transparente -->
        <!-- Sugestão: coloque uma classe 'brightness-0 invert' se sua logo for preta pra ficar branca -->
        <img src="../../../assets/siac.png" alt="Logo SIAC" class="h-10 w-auto" />
      </a>
    </div>

    <!-- LADO DIREITO: AÇÕES -->
    <div class="flex items-center gap-6">

      <!-- Ícone de Notificações -->
      <button class="relative text-white hover:text-gray-200 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
        </svg>
        <!-- Bolinha de notificação (exemplo) -->
        <span class="absolute -top-1 -right-1 h-3 w-3 rounded-full bg-red-500 border-2 border-[#0094d8]"></span>
      </button>

      <!-- Perfil com Dropdown no Hover -->
      <div class="group relative flex items-center cursor-pointer py-2">

        <!-- Avatar / Foto (Padrão se não tiver) -->
        <div
          class="h-10 w-10 rounded-full bg-gray-200 border-2 border-white/50 overflow-hidden flex items-center justify-center text-gray-500 hover:ring-2 hover:ring-white transition-all">
          <!-- Se tiver foto (futuro): <img src="url" /> -->
          <!-- Placeholder ícone usuário -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
            <path fill-rule="evenodd"
              d="M7.5 6a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM3.751 20.105a8.25 8.25 0 0 1 16.498 0 .75.75 0 0 1-.437.695A18.683 18.683 0 0 1 12 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 0 1-.437-.695Z"
              clip-rule="evenodd" />
          </svg>
        </div>

        <!-- MENU DROPDOWN (Aparece no Group Hover) -->
        <div
          class="absolute right-0 top-full mt-1 w-64 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none invisible group-hover:visible opacity-0 group-hover:opacity-100 transition-all duration-200 z-50">

          <!-- Cabeçalho do Dropdown (Infos do Usuário) -->
          <div class="px-4 py-3 border-b border-gray-100">
            <p class="text-sm font-semibold text-gray-900 truncate">{{ user?.name }}</p>
            <p class="text-xs text-gray-500 truncate" title="Perfil Selecionado">
              {{ getCurrentRoleName() }}
            </p>

            <!-- Botão Meus Dados (Decorativo por enquanto) -->
            <button
              class="mt-2 w-full text-center text-xs font-medium text-blue-600 hover:text-blue-800 hover:underline cursor-pointer">
              Ver meus dados
            </button>
          </div>

          <!-- Ações -->
          <div class="py-1">

            @if (userHasMultipleProfiles) {
            <button (click)="changeProfile()"
              class="flex w-full items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="mr-3 h-4 w-4 text-gray-400">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M7.5 21 3 16.5m0 0L7.5 12M3 16.5h13.5m0-13.5L21 7.5m0 0L16.5 12M21 7.5H7.5" />
              </svg>
              Trocar Perfil
            </button>
            }

            <button (click)="logout()" class="flex w-full items-center px-4 py-2 text-sm text-red-600 hover:bg-red-50">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="mr-3 h-4 w-4 text-red-500">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m3 0 3-3m0 0-3-3m3 3H9" />
              </svg>
              Sair
            </button>
          </div>
        </div>

      </div>
    </div>
  </header>


  <!-- CORPO (SIDEBAR + MAIN) -->
  <div class="flex flex-1 overflow-hidden">

    <!-- SIDEBAR LATERAL -->
    <aside class="w-64 flex-none flex-col bg-white shadow-lg overflow-y-auto border-r border-gray-200 hidden md:flex">

      <!-- Menu de Navegação -->
      <nav class="flex flex-col space-y-1 p-4">

        <p class="px-4 text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2 mt-2">Menu Principal</p>

        <a [routerLink]="['/app/dashboard']"
          routerLinkActive="bg-blue-50 text-blue-600 font-semibold border-r-4 border-blue-600"
          class="flex items-center rounded-l-lg px-4 py-3 text-gray-600 hover:bg-gray-50 hover:text-blue-600 transition-all">
          Painel de Monitoramento
        </a>

        @if (isAdmin()) {
        <a [routerLink]="['/app/reports']"
          routerLinkActive="bg-blue-50 text-blue-600 font-semibold border-r-4 border-blue-600"
          class="flex items-center rounded-l-lg px-4 py-3 text-gray-600 hover:bg-gray-50 hover:text-blue-600 transition-all">
          Relatórios
        </a>
        }

        @if (isAdmin()) {
        <a [routerLink]="['/app/usuarios']"
          routerLinkActive="bg-blue-50 text-blue-600 font-semibold border-r-4 border-blue-600"
          class="flex items-center rounded-l-lg px-4 py-3 text-gray-600 hover:bg-gray-50 hover:text-blue-600 transition-all">
          Usuários
        </a>
        }

        @if (isAdmin()) {
        <a [routerLink]="['/app/convites']"
          routerLinkActive="bg-blue-50 text-blue-600 font-semibold border-r-4 border-blue-600"
          class="flex items-center rounded-l-lg px-4 py-3 text-gray-600 hover:bg-gray-50 hover:text-blue-600 transition-all">
          Convites
        </a>
        }

        @if (isAdmin()) {
        <a [routerLink]="['/app/escolas']"
          routerLinkActive="bg-blue-50 text-blue-600 font-semibold border-r-4 border-blue-600"
          class="flex items-center rounded-l-lg px-4 py-3 text-gray-600 hover:bg-gray-50 hover:text-blue-600 transition-all">
          Escolas
        </a>
        }

        @if (isAdmin()) {
        <a [routerLink]="['/app/turmas']"
          routerLinkActive="bg-blue-50 text-blue-600 font-semibold border-r-4 border-blue-600"
          class="flex items-center rounded-l-lg px-4 py-3 text-gray-600 hover:bg-gray-50 hover:text-blue-600 transition-all">
          Turmas
        </a>
        }

        @if (isAdmin()) {
        <a [routerLink]="['/app/assessments']"
          routerLinkActive="bg-blue-50 text-blue-600 font-semibold border-r-4 border-blue-600"
          class="flex items-center rounded-l-lg px-4 py-3 text-gray-600 hover:bg-gray-50 hover:text-blue-600 transition-all">
          Avaliações
        </a>
        }

      </nav>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="flex-1 overflow-y-auto bg-gray-50 p-6 md:p-8">
      <router-outlet></router-outlet>
    </main>

  </div>
</div>
