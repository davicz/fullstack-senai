<div class="flex min-h-full items-center justify-center px-4 py-20">
  <div class="w-full max-w-lg">
    <div class="rounded-2xl bg-white px-8 py-10 shadow-xl">
      <div class="mb-8 text-center">
        <img src="assets/logo-tech.svg" alt="TechSolutions" class="mx-auto h-12">
        <h2 class="mt-4 text-2xl font-bold tracking-tight text-gray-800">
          Avaliação de Competências
        </h2>
        <p class="mt-1 text-gray-600">Bem-vindo(a) de volta!</p>
      </div>

      <!-- A tag form agora usa o (ngSubmit) corretamente -->
      <form class="space-y-6" (ngSubmit)="onSubmit()">
        <div>
          <label for="login" class="block text-sm font-medium text-gray-700">
            E-mail ou CPF
          </label>
          <input 
            id="login" 
            name="login" 
            type="text" 
            [(ngModel)]="login"
            required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-600 focus:ring-blue-600"
            placeholder="seu.email@exemplo.com"
          >
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">
            Senha
          </label>
          <input 
            id="password" 
            name="password" 
            type="password"
            [(ngModel)]="password"
            required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-600 focus:ring-blue-600"
            placeholder="••••••••"
          >
        </div>
        <div class="text-right text-sm">
          <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
            Esqueceu a senha?
          </a>
        </div>

        <!-- MENSAGEM DE ERRO (ADICIONADA) -->
        @if (errorMessage) {
          <div class="p-3 rounded-md bg-red-50 text-red-700 text-sm">
            {{ errorMessage }}
          </div>
        }

        <button 
          type="submit" 
          [disabled]="isLoading"
          class="flex w-full justify-center rounded-lg bg-[#005A9C] px-4 py-3 text-lg font-semibold text-white shadow-md transition-colors hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <!-- LÓGICA DE LOADING (ADICIONADA) -->
          @if (isLoading) {
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Entrando...
          } @else {
            Entrar
          }
        </button>
      </form>
    </div>
  </div>
</div>
