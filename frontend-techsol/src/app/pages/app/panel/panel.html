<div class="px-6 py-4">
  <!-- Boas-vindas -->
  <h1 class="text-2xl font-bold text-gray-800 mb-6">
    Ol치, {{ user?.name }} 游녦
  </h1>

  <!-- Cards principais -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
    <div *ngFor="let stat of stats"
      class="flex items-center gap-4 rounded-lg bg-white p-4 shadow hover:shadow-md transition">

      <div class="text-3xl">{{ stat.icon }}</div>

      <div>
        <p class="text-sm text-gray-600">{{ stat.label }}</p>
        <p class="text-xl font-bold text-gray-800">{{ stat.value }}</p>
      </div>
    </div>
  </div>

  <!-- Gr치ficos -->
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 mb-6">

    <!-- Evolu칞칚o mensal -->
    <div class="bg-white rounded-lg shadow p-4">
      <h2 class="text-sm font-semibold mb-3 text-gray-700">Evolu칞칚o Mensal</h2>
      <div class="h-64">
        <canvas baseChart [type]="'line'" [data]="lineChartData" [options]="lineChartOptions">
        </canvas>
      </div>
    </div>

    <!-- Distribui칞칚o por perfil -->
    <div class="bg-white rounded-lg shadow p-4">
      <h2 class="text-sm font-semibold mb-3 text-gray-700">Distribui칞칚o por Perfil</h2>
      <div class="h-64">
        <canvas baseChart [type]="'doughnut'" [data]="doughnutData" [options]="doughnutOptions">
        </canvas>
      </div>
    </div>

    <!-- Escolas por regi칚o -->
    <div class="bg-white rounded-lg shadow p-4">
      <h2 class="text-sm font-semibold mb-3 text-gray-700">Escolas por Regi칚o</h2>
      <div class="h-64">
        <canvas baseChart [type]="'bar'" [data]="barChartData" [options]="barChartOptions">
        </canvas>
      </div>
    </div>

  </div>

  <!-- Acessos r치pidos -->
  <h2 class="text-lg font-semibold text-gray-800 mb-3">Acessos r치pidos</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4">

    <a *ngFor="let sc of shortcuts" [routerLink]="sc.route"
      class="flex flex-col items-center justify-center gap-3 rounded-lg bg-white p-6 shadow hover:shadow-lg transition cursor-pointer">

      <div class="text-3xl">{{ sc.icon }}</div>

      <p class="text-base font-medium text-gray-700">
        {{ sc.label }}
      </p>
    </a>

  </div>

</div>
